<h2>Create page</h2>
<p>Page name:</p>
<p class="input"><input type="text" #pageName></p>
<p>Page to look like:</p>
<p class="input"><input type="text" #pagePretend></p>
<p>Page to redirect to:</p>
<p class="input"><input type="text" #pageDest></p>
<p>
  <input type="submit" (click)="create(pageName.value, pagePretend.value, pageDest.value)" value="Create">
  <button *ngIf="authService.loggedIn()" (click)="back()">Back</button>
</p>
<p>{{message}}</p>
